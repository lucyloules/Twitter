<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Twitter Maquetado</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="assets/js/app.js" type="text/javascript"></script>
</head>
<body>
<!-- Barra Navegación -->	
<nav>
	<!-- Logo Twitter -->	
	<!-- <div class="logo">
		<i  id="bird" class="fa fa-twitter" aria-hidden="true"></i>
	</div> -->
	<a href="http://www.Twitter.com" target="_parent">Twitter</a>
</nav>
<!-- Logo Twitter -->	
<div class="logo"></div>
<!-- Contenedor Izquierdo-->	
<div class="box-1">
	<h3>Reto de Codigo</h3>
	<p>Maquetado de Twitter
		Lucia Lagos
	</p>
</div>
<!-- contenedor comentarios -->
<div class="box-2">
	<h2>Redactar un nuevo Tweet</h2>
	<textarea id="comment" class="text"  placeholder="Añade un comentario..."></textarea>
	<hr>
	<div class="pie-tweet"> 
		<div class="div-button">
			<button type="button" id ="btn" name="submit"> Tweet</button>
		</div>
		
		<!-- Contenedor del Contador de letras -->
		<div class="tweet-counter">
			<p id="valor">140</p>
		</div>

	</div>
	
</div>
<!-- contenedor: linea de tiempo -->
<div id="timeLineShow" name="timeLineShow">
	
</div>
</body>
</html>
